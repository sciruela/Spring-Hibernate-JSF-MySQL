<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
 
    <h:body>
 
    	<h1>JSF 2.0 + Spring + Hibernate Example</h1>
 
 		<h:dataTable value="#{user.getUserList()}" var="u"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				User ID
    			</f:facet>
    				#{u.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{u.first_name}
    		</h:column>
                    <h:column>
    			<f:facet name="header">
    				Last Name
				</f:facet>
    			#{u.last_name}
    		</h:column>
 			<h:column>
    			<f:facet name="header">
    				Address
				</f:facet>
    				#{u.address}
    		</h:column>
                <h:column>
 	        <f:facet name="header">
    				Phone
				</f:facet>
    				#{u.phone}
    		</h:column>
                <h:column>
 	        <f:facet name="header">
    				Email
				</f:facet>
    				#{u.email}
    		</h:column>
    	
 
    	</h:dataTable>
 
 		<h2>Add New User</h2>
 		<h:form>
 
 			<h:panelGrid columns="3">
 
				Name : 
				<h:inputText id="name" value="#{user.first_name}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
 
				<h:message for="name" style="color:red" />
                                
                                Last Name : 
				<h:inputText id="lastname" value="#{user.last_name}" 
					size="20" required="true"
					label="Last Name" >
				</h:inputText>
 
				<h:message for="lastname" style="color:red" />
 
				Address : 
				<h:inputText id="address" value="#{user.address}" 
					cols="30" rows="10" required="true"
					label="Address" >
				</h:inputText>
 
				<h:message for="address" style="color:red" />
                                
                                
				Phone : 
				<h:inputText id="phone" value="#{user.phone}" 
					cols="30" rows="10" required="true"
					label="Phone" >
				</h:inputText>
 
				<h:message for="phone" style="color:red" />
                                
                                
				Email : 
				<h:inputText id="email" value="#{user.email}" 
					cols="30" rows="10" required="true"
					label="Email" >
				</h:inputText>
 
				<h:message for="email" style="color:red" />
 
			</h:panelGrid>
 
			<h:commandButton value="Submit" action="#{user.addUser()}" />
 
 		</h:form>
 
    </h:body>
 
</html>
